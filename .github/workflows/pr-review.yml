        run: python ../main-scripts/.github/scripts/ai_review.py
      
      - name: ğŸ“¤ ä¸Šä¼ å®¡æŸ¥ç»“æœ
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ai-review-result
