      vars.ENABLE_AI_REVIEW != 'false'
    
    steps:
      # å…ˆæ£€å‡ºä¸»åˆ†æ”¯ï¼ˆè·å–æœ€æ–°çš„ .github/scriptsï¼‰
      - name: ğŸ“¥ æ£€å‡ºä¸»åˆ†æ”¯è„šæœ¬
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
